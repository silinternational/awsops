- name: test
  service: test
  command: go test ./...

- name: buildpushcli
  service: test
  command: ./codeship/build-cli.sh

- name: push_branch
  service: app
  type: push
  image_name: silintl/awsops
  image_tag: "{{.Branch}}"
  exclude: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: app
  type: push
  image_name: silintl/awsops
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
